<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to SignUp page</h2>
    <table >
        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Name" id="name"></td>
        </tr>

        <tr>
            <td>User Name:</td>
            <td><input type="text" placeholder="User Name" id="username"></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="text" placeholder="Email" id="email"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="text" placeholder="Password" id="pwd1"></td>
        </tr>

        <tr>
            <td>Confirm Password:</td>
            <td><input type="text" placeholder="Confirm Password" id="pwd2"></td>
        </tr>


    </table>
    <p>Upper case, Lower case, Special character and Numeric letter are required in Password</p>

    <input type="submit" value="SignUp" class="button" onclick="signUp()">

    <script src="signUp.js"></script>

</body>
</html>
